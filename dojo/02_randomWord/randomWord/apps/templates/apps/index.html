<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <title>Password Generator</title>
    {% load static %}
  </head>
  <body>
    <br>
    <div style="text-align: center;" class="col-md-9">
      <div class="card card-body h-100 border-info" id="profile-wrapper">
        <h3>Random Strong Password</h3>
        <!-- ( Attempt # {{ random_count }} ) -->
        <h1>{{ random_str }}{{ random_number }}</h1>
        <br />
        <form action="randomizer" method="POST">
          {% csrf_token %}
          <input type="submit" value="Generate" />
        </form>
      </div>
    </div>
  </body>
</html>
