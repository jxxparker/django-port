<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
  </head>
  <body>
    {% extends 'main.html' %}
    <!-- gets everything from main html -->
    {% block content %}

    <ul>
      {% for project in projects %}
      <li>
        Name:<a href="{% url 'project' project.id %}">{{ project.title }}</a>
        --- {{project.description}}
      </li>
      {% endfor %}
    </ul>

    {% endblock content %}
  </body>
</html>
