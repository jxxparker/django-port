<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Projects Page</title>
  </head>
  <body>
    {% extends 'main.html' %} {% block content %}
    <hr />
    <h1>Projects Page</h1>
    <table>
      <tr>
        <!-- <th>ID</th> -->
        <th>Project</th>
        <th>Positive Votes</th>
        <th>Votes</th>
        <th>Created</th>
        <th>View</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for project in projects %}
      <tr>
        <!-- <td>{{project.id}}</td> -->
        <td>{{project.title}}</td>
        <td>{{project.vote_total}} %</td>
        <td>{{project.vote_ratio}}</td>
        <td>{{project.created}}</td>
        <td><a href="{% url 'singleProject' project.id %}">View</a></td>
        <td><a href="{% url 'updateProject' project.id %}">Edit</a></td>
        <td><a href="{% url 'deleteProject' project.id %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
 

    {% endblock %}
  </body>
</html>
