<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Form Page</title>
</head>
<body>
    {% extends 'main.html' %} {% block content %}
    
    <h1>Project Form Page</h1>

        {% csrf_token %}
        {% for field in form %}
        {{field.label}}
        {{field}}
        {% endfor %}
        <input type="submit">
    </form>

    {% endblock %}
</body>
</html>
