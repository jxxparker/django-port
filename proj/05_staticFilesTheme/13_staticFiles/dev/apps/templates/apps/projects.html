{% extends "main.html" %}
   
{% block content %}

<h1>Projects</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Project</th>
    <th>Positive Votes</th>
    <th>Vote</th>
    <th>Created</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>

  {% for project in projects %}
    <tr>
      <td>{{project.id}}</td>
      <td>{{project.title}}</td>
      <td>{{project.vote_ratio}}%</td>
      <td>{{project.vote_total}}</td>
      <td>{{project.created}}</td>
      <td><a href="{% url 'singles' project.id %}">Views</a</td>
      <td><a href="{% url 'updateproject' project.id %}">Edit</a</td>
      <td><a href="{% url 'deleteproject' project.id %}">Delete</a</td>
    </tr>

  {% endfor %}
  
</table>
{% endblock content %}
