<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
    
    <form action="{% url 'loginUser' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username "/>
        <input type="password" name="password" placeholder="Enter Password"/>
        <input type="submit" name="Login" />
    </form>


    {% endblock %}
</body>
</html>
